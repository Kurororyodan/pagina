<!DOCTYPE html>
<html>
<head>
  <title>Cálculo del perímetro de un paralelogramo</title>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cálculo del perímetro de un paralelogramo">
    <meta name="keywords" content="Java Script, cadenas, calculo">
    <meta name="author" content="Rosas Bocanegra">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cálculo del perímetro de un paralelogramo</h1>
    <form>
      <div class="form-group">
        <label for="base">Base:</label>
        <input type="number" class="form-control" id="base" name="base" required>
      </div>
      <div class="form-group">
        <label for="lado">Lado:</label>
        <input type="number" class="form-control" id="lado" name="lado" required>
      </div>
      <button type="button" class="btn btn-primary btn-block" onclick="calcularPerimetro()">Calcular</button>
    </form>
    <h2 id="resultado"></h2>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="JS/JS.js" type="text/javascript"></script>
</body>
</html>
